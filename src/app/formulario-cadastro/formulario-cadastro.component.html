<section>
    <form (ngSubmit)="onSubmit()" [formGroup]="carregaDados()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite o nome da pessoa" required>
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" class="form-control" formControlName="idade" id="idade" placeholder="Digite a idade da pessoa" required>
        </div>
        <div class="form-group">
            <label for="imagem">Imagem</label>
            <input type="text" class="form-control" formControlName="foto" id="imagem" placeholder="Link da imagem">
        </div>
        <button type="submit" class="btn btn-primary">{{buttonText}}</button>
    </form>
</section>
